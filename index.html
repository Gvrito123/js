<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="page">
            <div class="calc">
            <div id="res">RES</div>
            <div class="buttons">
                <button data-val="1" class="clickable" id="num-1">1</button>
                <button data-val="2" class="clickable" id="num-2">2</button>
                <button data-val="3" class="clickable" id="num-3">3</button>
                <button data-val="4" class="clickable" id="num-4">4</button>
                <button data-val="5" class="clickable" id="num-5">5</button>
                <button data-val="6" class="clickable" id="num-6">6</button>
                <button data-val="7" class="clickable" id="num-7">7</button>
                <button data-val="8" class="clickable" id="num-8">8</button>
                <button data-val="9" class="clickable" id="num-9">9</button>
                <button data-val="+" class="clickable" id="op-plus">+</button>
                <button data-val="0" class="clickable" id="num-0">0</button>
                <button data-val="=" class="clickable" id="op-eq">=</button>
                <button data-val="ac" class="clickable" id="op-ac">AC</button>
            </div>
            </div>
        </div>
        <script src="script2.js" type="text/javascript"></script>
    </body>
</html>
